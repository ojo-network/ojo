syntax = "proto3";
package ojo.symbiotic.v1;

import "gogoproto/gogo.proto";
import "ojo/symbiotic/v1/symbiotic.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/msg/v1/msg.proto";

option go_package = "github.com/ojo-network/ojo/x/symbiotic/types";

// Msg defines the symbiotic Msg service.
service Msg {
  // SetParams sets the parameters for the symbiotic module.
  rpc SetParams(MsgSetParams) returns (MsgSetParamsResponse);
}

// MsgSetParams defines the SetParams message type.
message MsgSetParams {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;
  option (cosmos.msg.v1.signer) = "authority";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the symbiotic parameters to update.
  Params params = 2;
}

// MsgSetParamsResponse defines the SetParams response type.
message MsgSetParamsResponse {}
